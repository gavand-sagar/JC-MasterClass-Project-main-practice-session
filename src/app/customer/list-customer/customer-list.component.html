<div class="card" >
    <h5 class="card-header">Customer List</h5>
    <div class="card-body">
        <div class="card-title">
            <i class="fas fa-user-plus"></i>
            <input type="button" value="+ Add New" class="btn btn-primary fas fa-coffee fa-xs" (click)="Add()">
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                </tr>
            </thead>
            <tbody>
                @for(item of CustomerList;track item.Fname)
                {
                <tr>
                    <td>{{item.Fname}}</td>
                    <td>{{item.Lname}}</td>
                </tr>
                }

            </tbody>
        </table>
    </div>
</div>
